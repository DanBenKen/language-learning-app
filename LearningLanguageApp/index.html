<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Language Learning App</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://kit.fontawesome.com/98529a463b.js" crossorigin="anonymous"></script>
    </head>

    <body class="d-flex justify-content-center align-items-center">
        <main class="p-3 m-5">
            <section class="select-language-section">
                <div class="container d-flex justify-content-center align-items-center">
                    <div class="row my-5">
                        <div class="col-9 d-flex align-items-center flex-column">
                            <h3 class="fs-3 mb-3 p-2">Odaberite jezik za učenje</h3>
                            <select class="form-select form-select-sm" id="language-select" aria-label="Language select form">
                                <option value="1">Engleski</option>
                                <option value="2">Španski</option>
                                <option value="3">Francuski</option>
                                <option value="4">Nemački</option>
                            </select>
                        </div>
                        
                        <div class="col-3">
                            <img class="img-fluid" id="img-flag" src="images/united-kingdom.png" alt="language-flag">
                        </div>
                    </div>
                </div>
            </section>
        
            <section class="word-form-section">
                <div class="container">
                    <div class="row mb-3">
                        <div class="col-7 d-flex justify-content-center align-items-center">
                            <form id="word-translate-form">
                                <div class="d-flex justify-content-center align-items-center mb-3 mx-3">
                                    <input type="text" class="form-control" id="random-word-input" readonly>
                                </div>
                    
                                <div class="d-flex justify-content-center align-items-center mb-3 mx-3">
                                    <input type="text" class="form-control" id="translation-word-input" autocomplete="off" required>
                                </div>
                                
                                <div class="d-flex justify-content-between gap-5 mt-5 mx-5">
                                    <button type="submit" class="btn p-3" id="btn-check-translation" title="Proveri">
                                        <i class="fa-solid fa-check"></i>
                                    </button>
                                    <button type="button" class="btn p-3" id="btn-skip" title="Preskoči">
                                        <i class="fa-solid fa-forward"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-5 btn-show-results">
                            <h2 class="pb-5" id="notification">
                                Love 2 Learn!
                            </h2>
                            <button type="button" class="btn p-3" id="btn-show-results" title="Prikaži poznate i nepoznate reči">
                                <i class="fa-regular fa-rectangle-list"></i>
                            </button>
                        </div>
                    </div>
        
                    <div class="col-12">
                        <h4 class="d-flex justify-content-center align-items-center mb-3 hidden" id="header-known-words">
                            Poznate reči
                        </h4>
                        <ul class="d-flex justify-content-center align-items-start hidden" id="known-words-list"></ul>
                        <h4 class="d-flex justify-content-center align-items-center mb-3 hidden" id="header-unknown-words">
                            Nepoznate reči
                        </h4>
                        <ul class="d-flex justify-content-center align-items-start hidden" id="unknown-words-list"></ul>
                    </div>
                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/data.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/events.js"></script>
    </body>

</html>
